<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/whale-movie-favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/style.css">
    <script src="/menu-burger.js"></script>
    <title>Films</title>
</head>
<body>
    <div th:replace="/fragments/header"></div>
    <main>
        <section class="section">
            <h1 class="title">La liste des films</h1>
            <table class="table">
                <tr>
                    <th>Genre</th>
                    <th>Année</th>
                    <th>Titre</th>
                    <th>Réalisateur</th>
                    <th>Action</th>
                </tr>
                <tr th:each="movie : ${list}">
                    <td th:text="${movie.genre.label}"></td>
                    <td th:text="${movie.year}"></td>
                    <td th:text="${movie.title}"></td>
                    <td th:text="${movie.director.firstName + ' ' + movie.director.lastName}"></td>
                    <td><a th:href="@{/detail/__${movie.id}__}">Détail</a></td>
                </tr>
            </table>
        </section>
    </main>
</body>
</html>
